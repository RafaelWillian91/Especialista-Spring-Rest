spring.datasource.url=XXXXXX
spring.datasource.username=XXXXXX
spring.datasource.password=XXXXXX

#colocamos aqui onde o flyway deve encontrar os scrpts de migracao e de callback tambem. por padrao eh db/migration
#em producao nao tem essa anotacao entao o flyway vai buscar o padrao que eh soh db/migration
spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.format_sql=true

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

