spring.datasource.url=jdbc:mysql://localhost:3306/algaFoodESR?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#pede para o Spring gerar o DDL (as instruções SQL de criação/alteração de tabelas) se a implementação JPA suportar
spring.jpa.generate-ddl=true

# ATENÇÃO: NÃO USAR EM PRODUÇÃO!
# Essa configuração recria o schema do banco a cada start da aplicação
#Para produção, normalmente se deixa apenas o ddl-auto=validate (ou none) e remove o generate-ddl=true,
# já que o ideal é usar uma ferramenta de migração de banco como Flyway ou Liquibase.
spring.jpa.hibernate.ddl-auto=create


# ATENÇÃO: NÃO USAR EM PRODUÇÃO! O Hibernate mostra os sql no console
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
